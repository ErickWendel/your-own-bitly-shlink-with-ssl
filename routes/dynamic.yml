http:
  routers:
    traefik-dashboard:
      rule: "Host(`srv665452.hstgr.cloud`) && PathPrefix(`/traefik`)"
      service: api@internal
      middlewares:
        - strip-traefik-prefix
      entryPoints:
        - websecure

    shlink:
      rule: "Host(`srv665452.hstgr.cloud`) && PathPrefix(`/`)"
      service: shlink-service
      entryPoints:
        - websecure

  services:
    shlink-service:
      loadBalancer:
        servers:
          - url: "http://shlink:8080"

  middlewares:
    strip-traefik-prefix:
      stripPrefix:
        prefixes:
          - "/traefik"
